<main
  id="main"
  data-h2-background-color="b(rgb(238 243 245))">
  <div
    data-h2-padding="b(x3, x2, x4, x2) m(x4, 0, x5, 0)" 
    data-h2-container="b(center, medium)">
    <div data-h2-flex-grid="b(flex-start, 0, x2, x2)">
      <div data-h2-flex-item="b(1of1)">
        <h2
          data-h2-text-align="b(center) s(left)" 
          data-h2-font-size="b(h2, 1)"
          data-h2-font-family="b(serif)">{{ site.home.galleryTitle }}</h2>
      </div>
      {% for post in collections.artwork %}
        <div data-h2-flex-item="b(1of1) s(1of2) m(1of3)">
          <a
            href="{{ post.url }}"
            title=""
            style="background-image: url('{{ post.data.homeImage }}'); background-position: center center; background-size: cover;"
            data-h2-display="b(block)"
            data-h2-shadow="b(m) b:hover(xxl)"
            data-h2-height="b(x13)"
            data-h2-transition="b(box-shadow, .2s, ease, 0s) b:hover(box-shadow, .2s, ease, 0s)"
            data-h2-width="b(100%)"></a>
        </div>
      {% endfor %}
    </div>
  </div>
</main>
